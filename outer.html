<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="root">
        <!-- logo -->
        <div class="left_side">
            <img src="./images/fb.png" style="width: 25px;height: 25px;">
            <div class="search">
                <img src="./images/search.png" alt="" style="width: 15px;height: 15px;margin-left: 10px;">
                <input type="text" name="" class="search_box" placeholder="search facebook">
            </div>
        </div>
        <!-- mid section -->
        <div class="mid_part">
            <div class="under">
                <img src="./images/home.png" alt="" class="center_icon">
                <!-- <div style="color:blue">______</div> -->
            </div>

            <img src="./images/video.png" alt="" class="center_icon">
            <img src="./images/market.png" alt="" class="center_icon">
            <img src="./images/social.png" alt="" class="center_icon">
            <img src="./images/message.png" alt="" class="center_icon">
        </div>
        <!-- avatar -->
        <div class="end_part">
            <img src="./images/message.png" alt="" class="center_icon">
            <img src="./images/notify.png" alt="" class="center_icon">
            <img src="./images/pic.jpg" alt="" class="avatar">
        </div>
    </div>



    <div class="sample_box">
        <div class="change">
            <img src="./images/fb.png" alt="">
        </div>
    </div>
</body>

</html>
